<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!--<title th:text="'Ooops, ' + ${error}"></title>-->
    <th:block th:replace="fragments/head :: head('Ooops ' + ${error})" />
</head>
<body>

    <div class="container fill d-flex flex-column justify-content-center align-items-center">
        <div class="row d-flex flex-column justify-content-center align-items-center">
                <th:block th:switch="${error}">
                    <div th:case="'Not Found'">
                        <h1 class="display-4">Page not found!!</h1>
                    </div>
                    <div th:case="'Forbidden'">
                        <h1 class="display-4">You don't have permission to view this page.</h1>
                    </div>
                </th:block>
        </div>
        <div class="row d-flex flex-column justify-content-center align-items-center">
            <h1 class="my-4 display-4">Watch this video instead!</h1>
                <iframe
                        width="420"
                        height="315"
                        th:src="@{/images/Sequence 01 copy.mp4}"
                        frameborder="0"
                        allowfullscreen="allowfullscreen"
                >
                </iframe>
        </div>
    </div>


</body>
</html>
