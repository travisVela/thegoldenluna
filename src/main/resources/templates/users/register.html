<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head(Register)"/>
</head>
<body>
    <div class="container my-5">
        <h1 class="d-flex justify-content-center">Register</h1>
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <form th:action="@{/register}" th:method="post" th:object="${user}">
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{username}" placeholder="username"/>
                    </div>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="email" />
                    <input type="password" class="form-control" th:field="*{password}" placeholder="password" />
                    <textarea class="form-control" th:field="*{bio}" placeholder="Enter a short bio" rows="5"></textarea>
                    <div class="row">
                        <form id="pick-form">
                            <div class="field col-md-6 my-2">
                                <div class="control">
                                    <button class="button btn btn-primary my-2" type="button" id="picker">Add Pic
                                    </button>
                                    <input type="hidden" id="fileupload" name="fileupload"/>
                                    <input id="file-url" name="file-url" type="hidden"/>
                                    <input th:field="*{imageURL}" id="imageURL" name="imageURL" type="hidden"/>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                </div>
                                <div class="control" id="nameBox"></div>
                                <div class="control" id="urlBox"></div>
                            </div>
                            <div class="field my-2 col-md-6">
                                <div class="control">
                                    <input class="button btn btn-primary my-2" type="submit" value="Submit"/>
                                </div>
                            </div>
                        </form>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments/js :: js" />

</body>
</html>
