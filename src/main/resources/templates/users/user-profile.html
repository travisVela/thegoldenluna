<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head(Profile)" />
</head>
<body>
    <th:block th:replace="fragments/nav :: nav"/>
    <div class="container-fluid">
        <div class="jumbotron index-jumbotron-bg"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto my-5">
                <img th:src="@{${user.imageURL}}" class="profile-img"/>
                <h3 th:text="${user.username}"></h3>
            </div>
        </div>
        <div class="row">
            <h1>My Posts</h1>
            <div class="col-md-4" th:each="post : ${posts}">
                <a th:href="@{'/post/' + ${post.id}}">
                    <div class="card">
                        <div class="card-body">
                            <img th:src="@{${post.featuredImgURL}}" class="profile-post-img"/>
                            <h3 th:text="${post.title}"></h3>
                            <p th:text="${post.body}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>


    <th:block th:replace="fragments/js :: js" />
</body>
</html>
